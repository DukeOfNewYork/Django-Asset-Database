{% extends "DjangoAssetManagement/block.html" %}
{% block title %} {{ page_name }} {% endblock %}

<!-- Header -->
{% block header %}
  <h1 class="w3-margin w3-jumbo">
	Number Of Weeks {{ num_weeks }}
</h1>
{% endblock  %}

<!-- First Grid -->
{% block firstgrid %} 
    <div class="w3-twothird">
      <h1>Weeks</h1>
      <h5 class="w3-padding-32">
	{% for week in week_list %}
	<p><a href="/all_weeks/{{ week }}">{{ week }} </a></p>
	{% endfor %}
	</h5>
    </div>
{% endblock  %}
