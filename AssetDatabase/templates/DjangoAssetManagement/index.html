{% extends "DjangoAssetManagement/block.html" %}
{% block title %} {{ page_name }} {% endblock  %}

<!-- Header -->

{% block header %}
<h1>
 <form id="form" enctype="multipart/form-data" action="add_assets/" method="post" >
 {% csrf_token %}
 {{ form.as_p }}
 <input type="submit" value="Submit" Class="fileUpload"/>
 </form>
</h1>
{% endblock  %}

<!-- First Grid -->
{% block firstgrid %} 
    <div class="w3-twothird">
      <h1>Buildings</h1>
      <h5 class="w3-padding-32">
	{% for location in locations %}
	<p><a href="/building/{{ location }}">{{ location }} </a></p>
	{% endfor %}
	</h5>
{% endblock  %}
